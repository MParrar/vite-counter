name: Vite Counter App

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install & Build
      run: npm i & npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-actions@4.1.1
      with:
        branch: gh-pages
        foder: dist